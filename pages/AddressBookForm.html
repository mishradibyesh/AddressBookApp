<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addressbook Form</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/AddressBokk.css">
    <script type="text/javascript" src="../js/Addressbook.js"></script>
    <script type="text/javascript" src="../js/AddressbookData.js"></script>

</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.jpg" width="5%" alt="">
            <div>
                <span class="add-text address">ADDRESS</span><br>
                <span class="add-text book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <div class="form-head">
            <span id="text"> PERSON ADDRESS FORM </span>
            <span id="img"><a href="../pages/Home.html" class="cancel-button"><img src="../assets/Cancel-Button-PNG-Photo.png" height="20" width="20"alt="" ></a></span>
        </div>

        <div class="main-form">
            <form class="form" action="#" onreset="resetForm()" onsubmit="save()">
                <label class="label text" for="name">Full Name</label>
                <div class="row-content">
                    <input class="input" type="text" id="name" name="name" placeholder="Enter Name" required>
                    <error-output class="name-error" for="name"></error-output>
                </div>

                <label class="label text" for="phone">Phone Number</label>
                <div class="row-content">
                    <input class="input" type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
                    <error-output class="phone-error" for="phone"></error-output>
                </div>

                <label class="label text" for="address">Address</label>
                <div class="row-content">
                    <textarea class="input" name="address" id="address" rows="4" placeholder="Enter Address"></textarea>
                    <error-output class="address-error" for="address"></error-output>
                </div>


                <div class="row">
                    <div class="input-content">
                        <label class="label text" for="City">City</label>
                        <div class="row-content">
                            <select class="input" name="City" id="City">
                      <option value="">City</option>
                      <option value="ballia">Ballia</option>
                      <option value="Patna">Patna</option>
                      <option value="delhi">delhi</option>
                      <option value="Kolkata">varansi</option>
                      <option value="varansi">Jaipur</option>
                  </select>
                        </div>
                    </div>
                    <div class="input-content">
                        <label class="label text" for="State">State</label>
                        <div class="row-content">
                            <select class="input" name="State" id="State">
                      <option value="">State</option>
                      <option value="M.P">karnatka</option>
                      <option value="U.P">Maharashtra</option>
                      <option value="West Bengal">West Bengal</option>
                      <option value="Bihar">Up</option>
                      <option value="Tamil Nadu">new delhi</option>
                  </select>
                        </div>
                    </div>
                    <div class="input-content">
                        <label class="label text" for="ZipCode">ZipCode</label>
                        <div class="row-content">
                            <input class="input" type="tel" id="ZipCode" name="ZipCode" placeholder="Enter Zip Code" required>
                        </div>
                    </div>
                </div>
                <div class="buttonParent">
                    <div class="add-reset">
                        <button type="submit" class="button addButton" id="addButton">Add</button>
                        <button type="reset" class="resetButton button" id="resetButton">Reset</button>
                    </div>
                </div>
            </form>
        </div>
</body>

</html>
